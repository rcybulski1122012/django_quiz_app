{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Create an account
{% endblock %}

{% block content %}
<form method="post">
  {{ form|crispy }}
  {% csrf_token %}
  <input type="submit" value="Create an account" class="btn btn-primary">
</form>
<p class="my-3">Already have an account? You can log in <a href="{% url 'accounts:login' %}">here</a>!</p>
{% endblock %}
