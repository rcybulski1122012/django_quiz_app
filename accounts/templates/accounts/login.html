{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Login
{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
  {{ form|crispy }}
  {% csrf_token %}
  <input type="submit" value="Login" class="btn btn-primary">
</form>
<p class="my-3">Haven't created an account yet? You can do it <a href="{% url 'accounts:register' %}">here</a>!</p>
<p class="my-3">Forgot your password? You can reset it <a href="{% url 'accounts:password_reset' %}">here</a>!</p>
{% endblock %}
