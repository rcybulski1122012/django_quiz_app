{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Change your password
{% endblock %}

{% block content %}
<h2>Change your password</h2>
<form method="post">
  {{ form|crispy }}
  {% csrf_token %}
  <input type="submit" value="Change your password" class="btn btn-primary">
</form>
{% endblock %}
