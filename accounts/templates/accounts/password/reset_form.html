{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Reset your password
{% endblock %}

{% block content %}
<h2>Reset your password</h2>
<form method="post">
  {{ form|crispy }}
  {% csrf_token %}
  <input type="submit" value="Reset" class="btn btn-primary">
</form>
{% endblock %}
